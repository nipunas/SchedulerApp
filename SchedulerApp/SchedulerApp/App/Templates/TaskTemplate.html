<div>
    <div style="padding:10px;">
        <h3>You're currently viewing tasks for {{ taskMeta.taskDuration }}</h3>
        <div>
            <label>
                <input type="radio" ng-model="taskMeta.taskDuration" name="task-period" id="task-period" value="today">
                Today
            </label>
            <label>
                <input type="radio" ng-model="taskMeta.taskDuration" name="task-period" id="task-period" value="week">
                Week
            </label>
            <label>
                <input type="radio" ng-model="taskMeta.taskDuration" name="task-period" id="task-period" value="month">
                Month
            </label>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr style="padding:4px 0 4px 0;">
                <th ng-hide="1">Id</th>
                <th>Summary</th>
                <th>Description</th>
                <th>Complete Task</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tr class="task-holder" ng-repeat="task in tasks">
            <td ng-hide="1">{{ task.Id }}</td>
            
            <td ng-class="{'strike-task': task.Completed}">{{ task.Summary }}</td>
            
            <td ng-class="{'strike-task': task.Completed}">{{ task.Description }}</td>
            
            <td><input type="checkbox" ng-model="task.Completed" /></td>
            
            <td>{{ task.Completed }}</td>
        </tr>
    </table>
</div>
