<form id="sign-form">
    <h1 class="form-signup-heading">SchedulerApp</h1>
    <h2 class="form-signup-heading">Signup</h2>
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="" <!--ng-model="user.Name"-->>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" <!--ng-model="user.Password"-->>
    </div>
    <!--<div class="checkbox">
        <label>
            <input type="checkbox"> Remember me
        </label>
    </div>-->
    <button type="submit" class="btn btn-lg btn-primary btn-block" <!--ng-click="login()"-->>Sign up</button>
</form>
